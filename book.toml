[book]
title = "Edge Book"
authors = ["wwqdrh"]
description = "后端低代码服务框架"
language = "zh"
src = "src"

[build]
build-dir = "out"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
default-theme = "light"
additional-css = ['./theme/style.css', "./theme/mdbook-admonish.css"]
additional-js = ['./theme/style.js']
git-repository-url = "https://github.com/wwqdrh/edge-book"

[output.pdf]
